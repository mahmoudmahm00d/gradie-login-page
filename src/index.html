<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <section>
            <h1 class="title">Gradie</h1>
            <p class="subtitle">Beautiful gradients in seconds.</p>
        </section>
        <section>
            <h1 class="title">Login</h1>
            <form class="login-from">
                <div class="form-group">
                      <label for="email-input">Email</label>
                      <input type="email" id="email-input" name="email" placeholder="john@example.com" />
                </div>
                <div class="form-group">
                      <label for="password-input">Password</label>
                      <input type="password" id="password-input" name="Password" placeholder="At least 8 characters" />
                </div>
                <div class="form-group terms">
                    <label class="link-label" for="terms">By creatin gan account, you agree to the <a href="#">Terms & Conditions</a>.</label>
                    <input type="checkbox" name="terms" id="terms">
                </div>
                <div class="form-group">
                    <input type="submit" value="Create an Account" class="button button-primary">
                </div>
            </form>
        </section>
      </div>
    </main>
  </body>
</html>
